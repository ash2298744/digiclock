<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>digiClock</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hr">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

<script>
    let hr = document.getElementById("hr");
    let min = document.getElementById("min");
    let sec = document.getElementById("sec");

    setInterval(() => {
        let curr = new Date();
        hr.innerHTML = (curr.getHours() < 10 ? "0" : "") + curr.getHours();
        min.innerHTML = (curr.getMinutes() < 10 ? "0" : "") + curr.getMinutes();
        sec.innerHTML = (curr.getSeconds() < 10 ? "0" : "") + curr.getSeconds();
    }, 1000)

</script>

</body>
</html>
